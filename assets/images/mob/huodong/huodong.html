<html>
	<head>
		<style>
			*{
				margin:0;
				padding:0;
			}
			body{
				background-color:#ebebeb;
			}
			.wrapper-320{
				width:100%;
				max-width:640px;
				margin:0 auto;
			}
			img{
				display:block;
				width:100%;
				margin:0 auto;
			}
			.huodong-logo img{
				width:141px;
			}
			#submit{
				width:150px;
				margin:0 auto;
				height:45px;
				color:#eb6100;
				background-color:#f4f5f3;
				border:none;
				border-bottom:1px solid #f4f5f3;
				font-size:23px;
				border-radius:8px;
				font-weight:900;
			}
			.text{
				position:relative;
				top:52px;
				font-size:12px;
				width:150px;
				text-align:center;
				color:#6bab3c;
				margin:0 auto;
			}
			.text p{
				font-weight:500;
			}
			.huodong-content{
				position:relative;
				margin-top:-45px;
			}
			.baoming-popup{
				width:285px;
				background-color:#fff;
				border-radius:20px;
				margin:0 auto;
			}
			.wrapper-225{
				padding:30px;
				padding-bottom:15px;
				position:relative;
			}
			input,select{
				width:160px;
				border:1px solid #c6c6c6;
				border-radius:8px;
				height:24px;
				padding-left:10px;
				color:#646464;
			}
			select{
				-webkit-appearance: none;
				appearance: none;
				background:url(huodong-image/down.png) no-repeat 140px;
				background-size:12px;
				
			}
			label{
				font-size:12px;
			}
			.form-item{
				margin-bottom:6px;
				color:#646464
			}
			.close{
				border-radius:80%;
				font-weight:900;
				color:#8e8e8e;
				border:2px solid #8e8e8e;
				position:absolute;
				top:8px;
				right:8px;
				text-align:center;
			}

			#form-submit{
				width:135px;
				margin:0 auto;
				height:45px;
				color:#fff;
				background-color:#3f9500;
				border:none;
				border-radius:8px;
				font-size:14px;
			}
			.form-btn{
				width:135px;
				margin:15px auto;
			}
		</style>
		<script src="http://souche.cdn.aliyuncs.com/assets/js/mobile/jquery-1.9.1.min.js?t=11"></script>
	</head>
	<body >
		<div class="wrapper-320">
			<div class='huodong-logo'>
				<img src='huodong-image/1-title.png'>
			</div>
			
			<div class='huodong-content'>
				<div class='text'>
					<p>双龙峡景区 爨底下民俗村</p>
					<div id='submit'><img src='huodong-image/1-btn-up.png'></div>
				</div>
				<img src='huodong-image/1-content.png'>
			</div>
			
			<div class='baoming-popup' class='hidden'>
				<div class='wrapper-225'>
					<form id='baoming' action=''>
						<div class='form-item'>
							<label for='username'>车主姓名:</label>
							<input type='text' name='username'></input>
						</div>
						<div class='form-item'>
							<label for='phone'>联系方式:</label>
							<input type='tel' name='phone'></input><br/>
						</div>
						<div class='form-item'>
							<label for='numOfP'>参加人数:</label>
							<select name='numOfP'>
								<option value='1' selected='selected'>1人</option>
								<option value='2' >2人</option>
								<option value='3' >3人</option>
							</select>
						</div>
						<div class='form-btn'>
							<button id='form-submit'>报名并付费</button>
						</div>
					</form>
					<div class='close'>×</div>
				</div>
				
			</div>
		</div>
		
		<script>
			
			$('#subimt').click(function(){
				
			})
		</script>
	</body>
</html>
