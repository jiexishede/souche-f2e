<script>
    var activeMenu = 'menu-preview';
    $('#' + activeMenu).addClass('active');
    /* 	$("header.headroom nav button[data-url]:not('.active')").click(function(){ */
    $("header.headroom nav button[data-url]").click(function(){
        window.location= $(this).data('url') + '?carId=EP69SnTECD';
    });
    var laioAlert = Laio.alert('#alert-modal');
    Laio.noOverScroll();
    Laio.heartbeat();
</script>

<script type="text/javascript">

    document.getElementById("iframe").onload=function(){
        $("#iframe").slideDown();
        $("#finished").removeAttr("disabled");
        $("#finished").text("全部检测完成");
        $("#finished").removeClass("btn-load");

    };

    $('#finished').click(function(){
        if ($("#finished").text() != "全部检测完成") return;
        laioAlert.tip('<div class="tiploading"></div>');
        $.ajax({
            type: 'POST',
            url: contextPath + "/pages/progressAction/detectFinish.json",
            data: {carId:'EP69SnTECD'},
            dataType: 'json',
            success: function(data) {
                if(data.errorMessage){
                    laioAlert.tipError(data.errorMessage);
                }else{
                    laioAlert.tipSuccess('检测完成');
                }
            }
        });
    });

    function downloadReport(carId) {
        Laio.post(contextPath
                + "/pages/carReportDownLoadAction/load.download", {
            reportId : carId
        });
    }
</script>
