<!DOCTYPE html>
<html>
<head lang="zh-cn">
        <title>大搜车,为二手车代言-北京二手车交易市场_北京二手车市场_二手车网</title>
        <meta name="Description" content="大搜车致力于成为中国最大、最专业的二手车交易服务商；打造诚信、透明的二手车交易平台；为消费者提供最专业的二手车认证、交易及质保服务" />
        <meta name="Keywords" content="二手车网，北京二手车，二手车评估，二手车买卖，二手车门店,二手车检测,二手车交易市场" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
        <link href="../../../assets/css/mobile/reset.css" rel="stylesheet" type="text/css" />
        <link href="../../../assets/css/mobile/ui.css" rel="stylesheet" type="text/css" />
        <link href="../../../assets/css/mobile/authorization/shop.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="http://res.souche.com/assets/js/lib/jquery-1.7.1.min.js?t=11"></script>
</head>
<body>
    <a id='shop-area' href="#">
        <div class="authority-tag">授权店</div>
        <div class="shop-info">
            <div class="shop-name">海华二手车精品店</div>
            <div class="shop-star">
                <div class="score-stars">
                    <i class="star-icon"></i>
                    <i class="star-icon"></i>
                    <i class="star-icon"></i>
                    <i class="star-icon"></i>
                    <i class="star-icon"></i>
                    <div class="star-cover" data-score="3.7"></div>
                </div>
            </div>
        </div>
        <i class="right-arrow" style="margin-left: auto;"></i>
    </a>

    <div id="car-card-area">
        <div id="cars" class="clearfix">
            <div class="car-wrapper" z-repeat="cars">
                <a class="car-card" href="{{carHref}}" >
                    <img src="{{imgSrc}}" alt=""/>
                    <div class="car-info">
                        <div class="car-introduction">
                            <div class="car-series">{{shortName}}</div>
                            <div class="other-detail-info">{{modelName}}</div>
                        </div>
                        <div class="car-price"><span class="price-num">{{carPrice}}</span>万</div>
                        <div class="car-time">{{licenseTime}}上牌</div>
                        <div class="recommend car-footer">{{recommendReason}}
                            <div class="fav" data-id="{{carId}}"><span class="star-shape"></span><span class="fav-num">{{favCount}}</span></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="look-more">查看更多<i class="right-arrow"></i></div>
    <div class="h-16-gray"></div>
    <div id="comment-area">
        <div class="comment-count">245条评论</div>
        <div class="comments">
            <div class="comment-card">
                <div class="person-profile clearfix">
                    <div class="person-img"><img src="http://img.souche.com/files/default/0D9F40ABB15A14A1BD66D144A0B2727C_110x110.jpg@72w"></div>
                    <div class="person-info">
                        <div class="person-name">木石</div>
                    </div>
                </div>
                <div class="comment-content">
                     超豪华配置,夜视系统,全景摄像机
                     超豪华配置,夜视系统,全景摄像机
                     超豪华配置,夜视系统,全景摄像机
                </div>
            </div>
            <div class="comment-card">
                <div class="person-profile clearfix">
                    <div class="person-img"><img src="http://img.souche.com/files/default/0D9F40ABB15A14A1BD66D144A0B2727C_110x110.jpg@72w"></div>
                    <div class="person-info">
                        <div class="person-name">木石</div>
                    </div>
                </div>
                <div class="comment-content">
                    超豪华配置,夜视系统,全景摄像机
                    超豪华配置,夜视系统,全景摄像机
                    超豪华配置,夜视系统,全景摄像机
                </div>
            </div>
        </div>
        <a class="all-comment" href=''>查看全部评论<i class="right-arrow"></i></a>
    </div>
    <script>
        var maxStars = 5;
        $('.star-cover').each(function(index){
            var score = +$(this).attr('data-score');
            var scoreFloor = Math.floor(score);
            var extraMargin = 2*(maxStars-1-scoreFloor);
            var width = 12*(maxStars-score)+extraMargin;
            $(this).css({width:width})
        })

    </script>
</body>
</html>
