<!DOCTYPE html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="jq.js"></script>

    <style>
        html,body{
            height: 100%;
        }
        .fixed{
            position: fixed;
            height: 150%;
            width: 50%;
            top:0;
            left:0;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="red" style="background: red;height: 50%;"></div>
<div class="yellow" style="background: #ffff00;height: 50%;"></div>
<div class="green" style="background:#008000;height: 50%;"></div>
    <div class="fixed">

        <div class="red" style="background: red;height: 50%;"></div>
        <div class="yellow" style="background: #ffff00;height: 50%;"></div>
        <div class="green" style="background:#008000;height: 50%;"></div>
    </div>
</body>
