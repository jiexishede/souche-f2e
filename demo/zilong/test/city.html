<body>

    </div>
</div>

<script>
    var cityJSON = {};
    $(".area-city .area-line").each(function(){
        var key= $(this).find('.area').text();
        var value = {}
        $(this).find(".province-item").each(function(){
            value[$(this).attr('data-code')] = $(this).text();
            cityJSON[key] = value;
        })
    })
    console.log(cityJSON)
</script>
</body>
</html>
