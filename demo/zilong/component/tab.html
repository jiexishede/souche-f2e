<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .tab-title{
            width: 33.3%;
            text-align: center;
            float: left;
        }
        .tab-outer-panel{
            width: 100%;
        }
    </style>

    <script src="http://res.souche.com/assets/js/lib/jquery-1.7.1.min.js?t=11"></script>
</head>
<body>

    <div id="tabs">
        <div class="tab-nav">
            <div id="tab-1" class="tab-title">1111</div>
            <div id="tab-2" class="tab-title">2222</div>
            <div id="tab-3" class="tab-title">3333</div>
        </div>
        <div class="tab-outer-panel">
            <div class="tab-inner-panel">
                <div class="tab-content">
                    <div>一些内容</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                </div>
                <div class="tab-content">
                    <div>一些内容2</div>
                    <div>一些内容2</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                </div>
                <div class="tab-content">
                    <div>一些内容3</div>
                    <div>一些内容3</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                    <div>一些内容</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        !function(){
            $.fn.tabMove=function(){
                var trans = 'transition';
                if(typeof document.body.style.webkitTransition==='string'){
                    trans = 'webkitTransition';
                }else if(typeof document.body.style.MozTransition==='string'){
                    trans = 'MozTransition';
                }
                var tabTitles = this.find('.tab-nav .tab-title');
                var outPanel = this.find('.tab-outer-panel').css({overflow:'hidden'});
                var innerPanel = this.find('.tab-inner-panel').css(trans,'all 0.6s linear');
                var width = outPanel.width();
                var tabContent = innerPanel.find('.tab-content').css({float:'left',width:width});
                innerPanel.css({width:tabContent.length*width,
                    //bug hack,first animation not work properly sometime,force to animate(no effect)
                    'webkitTransform':'translateX(0)',
                    'transform':'translateX(0)'
                })
                tabTitles.each(function(index){
                    var distance = width*index
                    $(this).click(function(){
                        innerPanel.css({'webkitTransform':'translateX(-'+distance+'px)',
                            'transform':'translateX(-'+distance+')px'
                        })
                    })
                })
            }
        }()
        $('#tabs').tabMove();
    </script>
</body>
</html>
