<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            background-color:#deddcd;
            padding-top: 50px;
        }

        .card{
            width: 180px;
            float: left;
            -webkit-transform-style: preserve-3d;
            -webkit-perspective: 500;
            position: relative;
        }
        .card img{
            width: 100%;
            border:5px solid #fff;
            -webkit-transition: -webkit-transform 0.5s linear;
        }
        #outer {
            width: 320px;
            margin: 0 auto;
        }
        #inner{
            width: 540px;
            margin-left: -110px;
        }
        .text{
            width: 120px;
            text-align: center;
            margin:0 auto;
            border:5px solid #fff;
            position: absolute;
            top:100px;
            left:50%;
            margin-left:-60px;
            background: #deddcd;
            -webkit-transition: -webkit-transform 0.5s linear;
        }
        .one img{
            -webkit-transform: rotateY(30deg);
        }
        .one .text{
            -webkit-transform: rotateY(30deg) translateZ(30px);
        }
        .card:hover img{
            -webkit-transform: rotateY(0deg);
        }
        .card:hover .text{
            -webkit-transform: rotateY(0)
        }
        .three img{
            -webkit-transform: rotateY(-30deg);
        }
        .three .text{
            -webkit-transform: rotateY(-30deg) translateZ(30px);
        }
        .two img{
            -webkit-transform: translateZ(-30px);
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
            <div class="card one">
                <img src="http://res.souche.com/files/carpicture/2D05AA22AF3CC02C39C40D929A62A491_690x460.jpg_325x10000.jpg">
                <div class="text">
                    this car is very new bee
                </div>
            </div>
            <div class="card two">
                <img src="http://res.souche.com/files/carpicture/C68F330E6423961DBB2D0E98AFED4E9C_690x460.jpg_325x10000.jpg">
                <div class="text">
                    this car is very new bee
                </div>
            </div>
            <div class="card three">
                <img src="http://res.souche.com/files/carpicture/C68F330E6423961DBB2D0E98AFED4E9C_690x460.jpg_325x10000.jpg">
                <div class="text">
                    this car is very new bee
                </div>
            </div>
        </div>
    </div>
</body>
</html>
