            ! function(exports) {

                function Next(funcs) {
                    this.funcs = funcs || [];

                }
                var fn = Next.prototype;
                fn.use = function(f) {
                    if (isArray(f)) {
                        for (var i in f) {
                            this.funcs.push(f[i]);
                        }
                    } else {

                        this.funcs.push(f);
                    }
                    return this;
                }
                fn.start = function() {
                    var funcs = this.funcs;

                    function next() {
                        var f = funcs.shift();
                        if (f) {
                            f(next);
                        }
                    }
                    next();
                }
                exports.Next = Next;
            }(window, undefined);

            var toString = Object.prototype.toString;
            var isArray = function(obj) {
                return toString.call(obj) == '[object Array]';
            };

            function repeat(time, next) {
                return function() {
                    if (--time == 0) {
                        next();
                    }
                }
            }

            function cutImage(img) {
                img.width = Math.ceil(img.width / 2);
                img.height = Math.ceil(img.height / 2);
                return img;
            }
        </script>
