<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color:blue;
        }
    </style>
</head>
<body>
<div id='testDiv' class="{{className}}">
    {{text}}-{{sText}}<br/>
    <span class="{{span.className1}}">{{sText}}</span><br/>
    <span class="{{span.className1}}">{{sText}}</span>
</div>
<script src="OneWay.js"></script>
<script>
    var data={
        className:'red',
        text:'hello',
        sText:'world',
        span:{
            className1:'blue'
        }
    }
    console.time("init time")
    var d = DdObject(document.getElementById('testDiv'),data);
    console.timeEnd("init time")

    var c = 'red'
    setInterval(function(){
        if(c=='red'){
            c='blue';
        }else{
            c='red'
        }
        d.update('span.className1',c)
    },1000)

</script>
</body>
</html>
</body>
</html>
