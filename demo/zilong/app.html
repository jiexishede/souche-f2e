<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>大搜车买家app</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            vertical-align: middle;
            width:100%;
        }
    </style>
</head>
</head>
<body>
    <img src="http://res.souche.com/assets/images/app/buy/weixin-share.png">
    <div style="position: relative">
        <img src="http://res.souche.com/assets/images/app/buy/1.png">

    </div>

    <img src="http://res.souche.com/assets/images/app/buy/2.png">
    <img src="http://res.souche.com/assets/images/app/buy/3.png">
    <img src="http://res.souche.com/assets/images/app/buy/4.png">
    <img src="http://res.souche.com/assets/images/app/buy/5.png">

    <script>
        try{
            document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
                WeixinJSBridge.on('menu:share:timeline', function(argv){
                    WeixinJSBridge.invoke('shareTimeline',{
                        "img_url":"http://res.souche.com/assets/images/mob/main-screen/icon-114.png",
                        "img_width":"114",
                        "img_height":"114",
                        "link":window.location.href,
                        "desc":"大搜车app,为我选好车",
                        "title":"大搜车app,为我选好车"
                    }, function(res){});
                });
                WeixinJSBridge.on('menu:share:appmessage', function(argv){
                    WeixinJSBridge.invoke('sendAppMessage',{
                        "img_url":"http://res.souche.com/assets/images/mob/main-screen/icon-114.png",
                        "img_width":"114",
                        "img_height":"114",
                        "link":window.location.href,
                        "desc":"大搜车app,为我选好车",
                        "title":"大搜车app,为我选好车"
                    }, function(res){});
                });
            });


        }catch(e){

        }
    </script>
</body>
</html>
