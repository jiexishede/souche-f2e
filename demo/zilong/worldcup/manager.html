    <script>
        $('.date-time-picker').datetimepicker();
        var today_game=[],
                future_game=[];
        function buildJson(){
            today_game = [];
            future_game=[];
            $('.today-item').each(function(index,item){
                $(this).css({'background':'#fff'})
                var t1 = $(this).find('.team-1').val(),
                        t2 = $(this).find('.team-2').val();
                if(t1==0 || t2==0){
                    $(this).css({'background':'#ff4400'})
                    return;
                }
                var s1 = $(this).find('.s1').val();
                var s2 = $(this).find('.s2').val();
                if(parseInt(s1)==NaN || parseInt(s1)==NaN){
                    $(this).css({'background':'#ff4400'})
                    return
                }
                today_game.push({teamCode:t1+'-'+t2,
                    score:s1+'-'+s2});
            })
            $('.future-item').each(function(index,item){
                $(this).css({'background':'#fff'})
                var t1 = $(this).find('.team-1').val(),
                        t2 = $(this).find('.team-2').val();
                if(t1==0 || t2==0){
                    $(this).css({'background':'#ff4400'})
                    return;
                }
                var dStr = $(this).find('.date-time-picker').val();
                if(!dStr||dStr==''){
                    $(this).css({'background':'#ff4400'})
                    return
                }
                var date = new Date(dStr);
                var dateStr = (date.getMonth()+1)+'月'
                        +date.getDate()+'日';
                var timeStr = date.getHours()+':'+'00';
                future_game.push({
                    teamCode:t1+'-'+t2,
                    time:timeStr,
                    date:dateStr
                })
            })
        }

        $('#check').click(function(){
            buildJson();

        })
        $('#submit').click(function(){
            buildJson();
            var data = {
                today_game:today_game,
                future_game:future_game
            }
            console.log(JSON.stringify(data));
        })

    </script>
