    <script>
        var phoneReg = /^1[3458][0-9]{9}$/;
        $('#btn-submit').click(function(){
            // TODO　var postUrl = '';
            var phoneNum = $('#phone').val();
            if (!phoneReg.test(phoneNum)) {
                alert('请输入正确的手机号码');
            }
            else{
                $.ajax({
                    url:contextPath+"/pages/worldCupAction/joinActivity.json",
                    type:'post',
                    data:{
                        phone:phoneNum
                    },
                    success:function(){
                        window.location.reload();
                    }
                })
            }
        })

        $('#grass .team-info').click(function(){
            showPopup();
        })
        $('.wrapGrayBg').click(function(){
            $('#popup').hide();
        })
        function showPopup(){
            var scrollTop  = $(window).scrollTop();
            var top = scrollTop+50;
            $('#popup-submit').css({
                top:top
            })
            $('#popup').show();
        }
    </script>
