<!DOCTYPE html>
<html>
<head lang="zh">
    <title>大搜车,为二手车代言-北京二手车交易市场_北京二手车市场_二手车网</title>

    <meta name="Keywords" content="二手车网，北京二手车，二手车评估，二手车买卖，二手车门店,二手车检测,二手车交易市场" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <link href="../../../assets/css/mobile/reset.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/css/mobile/ui.css" rel="stylesheet" type="text/css" />
    <style>
        *{box-sizing: border-box}
        .logo{
            text-align: center;
        }
        #logo-img{
            width: 162px;
        }
        body{
            padding: 0 16px;
        }
    </style>
    <script type="text/javascript" src="../../../assets/js/mobile/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div class="logo">
        <img id="logo-img" src="">
    </div>

    <div class="login-area" id="login-form-valid-code">
        <form id="login-form-valid">
            <div class="form-item">
                <input id="J_phone-valid" class='login-input phone-input' type='tel' placeholder="输入手机号">
            </div>

            <div class="form-item">
                <div class="item-1-2">
                    <input id="J_valid-code" type="tel" class='valid-code-input login-input' placeholder="输入验证码">
                </div>
                <div class="item-1-2">
                    <button type="button" class='valid-code-btn' id="J_get-valid">获取手机验证码</button>
                </div>
            </div>

            <div class="form-item">
                <button type="submit" class="login-btn" id="J_login-valid">登录</button>
            </div>

        </form>
    </div>
    <script>
        var phoneReg = /^1[3458][0-9]{9}$/;
        function checkPhone(){
            var phoneNum = $('#J_phone-valid').val();
            return phoneReg.test(phoneNum)
        }
        $('#J_login-valid').click(function(){
            var phoneNum = $('#J_phone-valid').val();
            if(!checkPhone()){
                e.preventDefault();
                alert('请输入正确的手机号')
                return;
            }
            var validCode = $("#J_valid-code").val();
        })
        $('#J_get-valid').click(function(){
            if(!checkPhone()){
                alert('请输入正确的手机号')
                return;
            }
            var time = 60;
            var self = $(this).text('xx '+time+'s xx').prop({disabled:true});
            var handle = setInterval(function(){
                time--;
                if(time==0){
                    self.text('获取手机验证码').prop({disabled:false});
                    clearInterval(handle);

                }else{
                    self.text('xx '+time+'s xx');
                }
            },1000)
        })
    </script>
</body>
</html>
