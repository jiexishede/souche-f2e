<!DOCTYPE html>
<html>
<head lang="zh">
    <title>大搜车,为二手车代言-北京二手车交易市场_北京二手车市场_二手车网</title>
    <meta name="Description" content="大搜车致力于成为中国最大、最专业的二手车交易服务商；打造诚信、透明的二手车交易平台；为消费者提供最专业的二手车认证、交易及质保服务" />
    <meta name="Keywords" content="二手车网，北京二手车，二手车评估，二手车买卖，二手车门店,二手车检测,二手车交易市场" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <link href="../../../assets/css/mobile/reset.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/css/mobile/ui.css" rel="stylesheet" type="text/css" />
    <style>
        *{box-sizing: border-box}
        body{
            background: #f5f5f5;
        }
        .logo{
            text-align: center;
        }
        #logo-img{
            width: 162px;
        }
        .login-input{
            height: 46px;
            border:1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            appearance: none;
            -webkit-appearance:none;
            padding-left: 16px;
        }
        .login-btn{
            background: #FF571a;
            color: #fff;
            width: 100%;
            height: 44px;
            border:none;
            border-radius: 4px;
            margin-top: 9px;
        }
        .login-area{
            padding: 0 25px;
        }
        .form-item{
            margin: 16px 0;
        }
        .item-1-2{
            float: left;
            width: 50%;
        }
        .item-1-2:first-child{
            padding-right: 8px;
        }
        .item-1-2:last-child{
            padding-left: 8px;
        }
        .valid-code-btn{
            width: 100%;
            height: 46px;
            background: #e6e6e6;
            border:1px solid #bfbfbf;
            border-radius: 4px;
            color: #666;
        }
    </style>
    <script type="text/javascript" src="../../../assets/js/mobile/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div class="logo">
        <img id="logo-img" src="">
    </div>

    <div class="login-area">
        <form id="login-form">
            <div class="form-item">
                <input id="J_phone" class='login-input phone-input' type='tel' placeholder="输入手机号">
            </div>

            <div class="form-item">
                <div class="item-1-2">
                    <input id="J_valid-code" type="tel" class='valid-code-input login-input' placeholder="输入验证码">
                </div>
                <div class="item-1-2">
                    <button type="button" class='valid-code-btn' id="J_get-vcode">获取手机验证码</button>
                </div>
            </div>

            <div class="form-item">
                <button type="submit" class="login-btn" id="J_login">登录</button>
            </div>

        </form>
    </div>
    <script>
        $('#J_login').click(function(){
            var phoneNum = $('#J_phone').val();
            //TOOD test phoneNum
            var validCode = $("#J_valid-code").val();
        })
        $('#J_get-vcode').click(function(){
            var time = 5;
            var self = $(this).text('xx '+time+'s xx').prop({disabled:true});
            var handle = setInterval(function(){
                time--;
                if(time==0){
                    self.text('获取手机验证码').prop({disabled:false});
                    clearInterval(handle);

                }else{
                    self.text('xx '+time+'s xx');
                }
            },1000)
        })
    </script>
</body>
</html>
