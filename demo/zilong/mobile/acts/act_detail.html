<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
        <title></title>

        <link href="../../../../assets/css/mobile/reset.css" rel="stylesheet" type="text/css">
        <link href="../../../../assets/css/mobile/acts/tpl/acts_tpl_h5.css" rel="stylesheet" type="text/css">
        <script src="http://res.souche.com/assets/js/lib/jquery-1.9.1.min.js?t=11"></script>
        <script src="http://res.souche.com/assets/js/lib/jquery.flexslider-min.js?t=13"></script>

    </head>
    <body>
        <!--include header-->
        <div id="banners">
            <div class='clearfix flexslider'>
                <ul class='slides'>
                    <li click_type='index_banner1'>
                        <img src='http://res.souche.com/assets/images/mob/h5-2/index-flex-1.png'/>

                    <li click_type='index_banner2'>

            </div>

            </div>
        </div>
        <script>
            var flexslider = $('.flexslider').flexslider({
                animation: "slide",
                useCSS :true,
                slideshowSpeed:2000

        </script>

        <div id="act-info">

            <div id="act-rule">

                        <img src="http://res.souche.com/files/carpicture/AB65F280A5A0870FEB465DD5763233FD_690x460.jpg_325x10000.jpg">

                    </div>

                <div class="car-introduction">
                    我们北京门店在售的森林人也是

                    我们北京门店在售的森林人也是
                    我们北京门店在售的森林人也是
                </div>

        </div>
        <div id="pagination">
            <div id="prev-page"></div>
            <div class="page-num selected">1</div>
            <div class="page-num">2</div>
            <div class="page-num">3</div>
            <div class="page-num">...</div>
            <div id="next-page"></div>
